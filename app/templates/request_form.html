<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reembolso</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            min-height: 100vh;      /* Asegura que el body ocupe al menos el alto de la ventana */
            margin: 0;             /* Elimina los márgenes predeterminados del body */
        }
        h1 {
            text-align: center;    /* Centra el texto dentro del h1 */
            white-space: pre-line; /* Permite saltos de línea con <br> o saltos de línea en el texto */
        }
    </style>
</head>
<body>
    <h1>Formulario de Reembolsos<br>en desarrollo</h1>
</body>
</html>
